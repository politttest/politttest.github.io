  <script id="MainScript">
    var firebaseConfig = {
      apiKey: "AIzaSyAY5l-gAkhqDdabvglE7sUbvCKSjsXh5fU",

      databaseURL: "https://politttest.firebaseio.com",

      appId: "1:284318167721:web:c82cbe8f464fc46d9f2fb8",
      measurementId: "G-QPJVREDDSF"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();





    var subjectT, klassT, timeT, nameT;
    var index = 0; //This program with 'index' onetimes

    function Ready() {
      nameT = document.getElementById('name_of_test').value;
      klassT = document.getElementById('klass').value;
      subjectT = document.getElementById('subject').value;
      timeT = document.getElementById('time').value;
    }
//---------------------------INSERT DATE---------------------------//
    document.getElementById('insert').onclick = function () {
      Ready();
      index = index + 1; //This program with 'index' onetimes
      // set autoindex instead klassV!
      firebase.database().ref(klassT).set({
        klass: klassT,
        name_of_test: nameT,
        subject: subjectT,
        time: timeT,
      });
    }
//---------------------------SELECT DATE---------------------------//
    document.getElementById('select').onclick = function() {
      Ready();
      firebase.database().ref(klassT).on('value', function(snapshot){
        document.getElementById('klass').value = snapshot.val().klass;
        document.getElementById('name_of_test').value = snapshot.val().name_of_test;
        document.getElementById('subject').value = snapshot.val().subject;
        document.getElementById('time').value = snapshot.val().time;
      });
    }
//---------------------------UPDATE DATE---------------------------//
    document.getElementById('update').onclick = function () {
      Ready();
      firebase.database().ref(klassT).update({
        klass: klassT,
        name_of_test: nameT,
        subject: subjectT,
        time: timeT,
      });
    }
//---------------------------DELETE DATE---------------------------//
    document.getElementById('delete').onclick = function () {
      Ready();
      firebase.database().ref(klassT).remove();
    }
  </script>
